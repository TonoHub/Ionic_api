<!DOCTYPE html>
<html ng-app="MainApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">


    <link href="../style.css" rel="stylesheet"/>

    <!-- AngularJS -->
    <script src="../lib/angularjs.min.js?v=1.2.26"></script>

    <!-- Google Maps -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <!-- angular-goole-maps -->
    <script src="../lib/lodash.underscore.min.js?v=2.4.1"></script>
    <script src="../bower_components/google-maps/lib/Google.js"></script>
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>


    <!-- Custom angular module -->
    <script src="../viajapp/controllers/maps/map.js?v=1.0"></script>
    <script src="../bower_components/angular-google-maps/dist/angular-google-maps.js"></script>


</head>
<body>
<h1>BUSQUEDA MAPA </h1>
<div class="map_container" >
    <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
        <markers models="map.markers" coords="'self'" options="'options'" isLabel='true'>
        </markers>
    </google-map>
</div>
<div class="controls">
    <h3>Localizaci√≥n Actual</h3>
    <p>
        <button ng-click="addCurrentLocation()">Localizarme </button>
    </p>
    <h3>Busqueda Direccion</h3>
    <p>
        <input type="text" placeholder="Direccion, coordenadas" ng-model="address" style="width: 210px"/>
        <button ng-click="addAddress()">Buscar</button>
    </p>

</div>

</body>
</html>
