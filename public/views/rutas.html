                <script type="text/ng-template" id="ng-confirm-template">

                    <div class="modal-footer">

                        <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>

            <div ng-repeat="rutetype in typerutas" class="animate-repeat-category">
                <button class="btn btn-primary btn-block btn-sm" ng-click="toggleCategory(rutetype) || Mostrarportipo(rutetype.type)">
                    {{ rutetype.type }}
                    <span class="expand-indicator" ng-show="rutetype.expanded">&mdash;</span>
                    <span class="expand-indicator" ng-show="!rutetype.expanded">+</span>
                </button>

                <!--  Item group inside each category -->
                <div class="list-items animate-show-item" ng-show="rutetype.expanded">
                    <ul>
                        <div ng-repeat="ruta in rutas" class="animate-repeat-item">
                            <button class="btn btn-primary btn-block btn-sm" ng-click="toggleCategory(ruta)">
                                {{ ruta.name }}
                                <span class="expand-indicator" ng-show="ruta.expanded">&mdash;</span>
                                <span class="expand-indicator" ng-show="!ruta.expanded">+</span>
                            </button>
                            <div class="list-items animate-show-detalles" ng-show="ruta.expanded">
                                <ul>
                                    <li>City: {{ruta.city}}</li>
                                    <li>Time: {{ruta.time}}</li>
                                    <li>Interest: {{ruta.interest}}</li>
                                </ul>
                            </div>
                        </div>

                    </ul>
                </div>
                <div class="no-items"><small ng-show="rutetype.expanded && rutetype.length==0">No routes of this type!</small></div>

            </div>
</div>
